<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="top-container">
          <div class="inventory-container">
            <h1>Inventory</h1>
            <ul class="inventory__list"></ul>
            <div class="pagination-container">
              <button class="pagination__prev-btn">PREV</button>
              <div class="pagination__pages"></div>
              <button class="pagination__next-btn">NEXT</button>
            </div>
          </div>

          <div class="cart-container">
            <h1>Shopping Cart</h1>
            <div class="cart-wrapper">
              <ul class="cart__list"></ul>
            </div>
          </div>
        </div>
        <div class="bottom-container">
          <button class="cart__checkout-btn">checkout</button>
        </div>
      </div>
      <div>
        <span class="checkout__message-txt">
          Your items are being checked out....</span
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
